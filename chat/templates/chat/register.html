<style>
    .register-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.submit-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #0056b3;
}

.message{
    display:flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
    padding: 5px;
}
li{
    list-style-type: none;
    color: #d9534f;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
}
</style>

<div class="register-form">
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username here..." name="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email here..." name="email">
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" id="password1" placeholder="Password here..." name="pass1">
        </div>
        <div class="form-group">
            <label for="password2">Retype Password:</label>
            <input type="password" id="password2" placeholder="Retype your password" name="pass2">
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="submit-button">
            <a style="float:right; padding: 10px 20px; color: #007bff; font-weight: bold;" href="{% url 'login' %}">Sign in</a>
        </div>
    </form>
</div>

<div class="message">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</div>
