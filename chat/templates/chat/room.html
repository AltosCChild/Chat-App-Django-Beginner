<style>
    
    h1{
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
    }
    
    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center;
        padding: 20px; 
        border: 1px solid #ddd; 
        border-radius: 15px; 
        background-color: #f7f7f7;
    }
    
    .comment-wrapper {
        margin: 5px 0;
        padding: 5px;
        width: 650px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
    }
    
    p{
        margin: 0;
        color: #333;
        padding: 5px; 
        
    }
    
    .comment-header{
        font-weight: bold;
        font-size: medium;
        margin-bottom: 10px;
    }
    
    .type-comment{
        margin-top: 15px;
        
    }
    
    .comment-input {
    padding: 10px; 
    width: 540px; 
    border: 1px solid black; 
    border-radius: 5px; 
    font-size: 16px; 
    }


   .comment-submit {
    padding: 10px 20px; 
    background-color: #007bff; 
    color: #fff; 
    border: none; 
    border-radius: 5px; 
    font-size: 16px; 
    cursor: pointer; 
   }


    .comment-submit:hover {
    background-color: #0056b3; 
    }

    a {
       color: #d9534f;
       font-weight: bold;
    }
    
</style>
    
<h1>Welcome to {{room}} Room</h1>
    
<div class="wrapper">
    <span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding-bottom: 5px; font-size: large; ">This room has {{room_messages_count}} messages</span>
        {% for room_message in room_messages %}
        <div class="comment-wrapper">
            <p class="comment-header">{{ room_message.user }} <span style="float: right;">{{ room_message.created | timesince }} ago</span></p>
            <p style="display: inline; font-size: 17px;">{{ room_message.body }}</p>
            <a href="{% url 'delete-message' room_message.id %}" style="float: right; display: inline;">Delete</a>
            
        </div>
        {% endfor %}
        
        <div class="type-comment">
            <form class="form" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Comment..." name="body" class="comment-input">
                <input type="submit" value="Comment" class="comment-submit">
                
            </form>
        </div>
</div>
